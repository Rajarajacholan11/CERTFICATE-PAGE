<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generation</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="og">
        <div class="container">
        <h1>Certificate Generator</h1>
        <!-- Form Section -->
        <div id="form-section">
            <h2>Enter Your Details</h2>
            <form id="certificate-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" required><br>

                <label for="course">Course Name:</label><br>
                <input type="text" id="course" required><br>

                <label for="date">Date:</label><br>
                <input type="date" id="date" required><br>

                <button type="submit">Generate Certificate</button>
            </form>
        </div>

        <!-- Certificate Preview Section -->
        <div id="certificate-section" class="hidden">
            <h2>Generated Certificate</h2>
            <div id="certificate">
                <h1>Certificate of Completion</h1>
                <p>This certifies that</p>
                <h2 id="certificate-name"></h2>
                <p>has successfully completed the</p>
                <h3 id="certificate-course"></h3>
                <p>on</p>
                <h4 id="certificate-date"></h4>
            </div>
            <button id="download-btn">Download Certificate</button>
            
        </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
